<div class="default-page">
  <div class="default-grid">
    <header class="d-flex justify-content-start align-items-center px-3 py-2">
      <img class="h-100" src="assets/images/img.png" alt="">
      <form class="ms-3">
        <div class="d-flex border border-1 align-items-center px-3 rounded-4">

          <i-tabler name="search" style="color: rgba(114,114,114,0.71)"></i-tabler>

          <ng-select
            id="locality"
            [items]="locationsRepository.locations | async"
            (change)="changeLocations($event)"
            class="ng-select-custom"
            placeholder="Select a location">
          </ng-select>


        </div>
      </form>
    </header>
    <div class="position-relative">
      <div class="map-container">
        <div class="map-frame">
          <div id="map"></div>
        </div>
      </div>

      <app-dashboard></app-dashboard>
    </div>

  </div>

</div>
